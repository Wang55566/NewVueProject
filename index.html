<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app" v-cloak>
    <p>{{fullName().toUpperCase()}}</p>
    <p>{{age}}</p>
    <a :href="url">GOOGLE</a>
    <hr />
    <label for="">First Name</label>
    <input type="text" v-model.lazy.trim="firstName"/>

    <label for="">Middle Name</label>
    <input type="text" @keyup.enter="updateMiddleName"/>

    <label for="">Last Name</label>
    <input type="text" :value="lastName" @input.prevent="updatLastName('Event Triggered', $event)"/>

    <label for="">Age</label>
    <input type="number" v-model.number="age"/>

    <button @click="increment">Increment</button>
    <button @click="age--">Decrement</button>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
