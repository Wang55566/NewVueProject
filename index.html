<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p v-if="mode === 1">Showing v-if directive content</p>
      <p>{{fullName.toUpperCase()}}</p>
      <p>{{age}}</p>
      <a :href="url">GOOGLE</a>

      <hr />
      <i v-show="mode == 1">v-show</i>

      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label for="">Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label for="">Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updatLastName('Event Triggered', $event)"
      />

      <label for="">Age</label>
      <input type="number" v-model.number="age" />

      <button @click="increment" :class="[selectedColor, circle_classes]">
        Increment
      </button>
      <button @click="age--" :class="circle_classes">Decrement</button>

      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-white">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <label
        ><input
          type="checkbox"
          v-model="isPurple"
          :style="[
          {width : size + 'px', height: size + 'px', lineHeight: size +'px'},
          {transform: 'rotate(30deg)'}
          ]"
        />purple</label
      >

      <input type="number" v-model="size" />

      <ul style="list-style-type: none">
        <li v-for="(person, index) in people" :class="person" :key="person.name">
          {{ person.name }} {{ person.age }} {{ index }}
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
